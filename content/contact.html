                <p class="lead mb-4 text-white">

                    Have a project in mind? Fill out the form or send me a direct email.
                </p>

                <div class="d-flex flex-column gap-3 mb-4">

                        </div>
                        <div>
                            <small class="text-white opacity-75 text-uppercase fw-bold">Email Me</small>
                            <div class="fs-6 fw-bold text-white">timothybibat654@gmail.com</div>

                    </div>

                    <div class="d-flex align-items-center">
                        <div class="bg-white bg-opacity-25 p-3 rounded-circle me-3 text-white">
                            <i class="fab fa-linkedin-in"></i>
                        </div>
                        <div>
                            <small class="text-white opacity-75 text-uppercase fw-bold">LinkedIn</small>

                            <input type="text" name="name" class="form-control bg-light border-0 py-2" id="name"

                        <div class="mb-3">
                            <label for="message" class="form-label small text-muted fw-bold">MESSAGE</label>
                            <textarea name="message" class="form-control bg-light border-0 py-2" id="message" rows="4"

                        </div>

                        <button type="submit" class="btn btn-success w-100 fw-bold py-2 shadow-sm">
