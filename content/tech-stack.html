<div class="bg-white bg-opacity-90 p-4 p-md-5 mb-5 rounded-4 shadow" id="tech-stack"
    style="backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.2); transition: all 0.3s ease;">
    <h2 class="mb-5 fw-bold">
        <i class="fas fa-code text-success me-3"></i>Tech-Stack
    </h2>

    <div class="row g-4">
        <div class="col-lg-4 mb-4">
            <div class="h-100 p-4 rounded-3"
                style="background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);">
                <h5 class="text-primary mb-4 fw-semibold">
                    <i class="fas fa-laptop-code me-2"></i>Programming & Frameworks
                </h5>

                <div class="d-flex flex-wrap gap-2">
                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Python">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/python/python-original.svg"
                            alt="Python logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Python</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="HTML and CSS">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/html5/html5-original.svg"
                            alt="HTML5 logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">HTML / CSS</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="C++">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/cplusplus/cplusplus-original.svg"
                            alt="C++ logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">C++</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Bootstrap">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/bootstrap/bootstrap-original.svg"
                            alt="Bootstrap logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Bootstrap</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div class="h-100 p-4 rounded-3"
                style="background: linear-gradient(135deg, rgba(75, 172, 254, 0.1) 0%, rgba(0, 242, 254, 0.1) 100%);">
                <h5 class="text-info mb-4 fw-semibold">
                    <i class="fas fa-tools me-2"></i>Tools & Databases
                </h5>

                <div class="d-flex flex-wrap gap-2">
                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Git and GitHub">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/git/git-original.svg"
                            alt="GitHub logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Git / GitHub</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Visual Studio Code">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/vscode/vscode-original.svg"
                            alt="VS Code logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">VS Code</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="MySQL">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/mysql/mysql-original-wordmark.svg"
                            alt="MySQL logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">MySQL</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Visual Studio">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/visualstudio/visualstudio-original.svg"
                            alt="Visual Studio logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Visual Studio</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-lg-4 mb-4">
            <div class="h-100 p-4 rounded-3"
                style="background: linear-gradient(135deg, rgba(240, 147, 251, 0.1) 0%, rgba(245, 87, 108, 0.1) 100%);">
                <h5 class="text-danger mb-4 fw-semibold">
                    <i class="fas fa-palette me-2"></i>Design & Media
                </h5>

                <div class="d-flex flex-wrap gap-2">
                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Photoshop">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/photoshop/photoshop-original.svg"
                            alt="Photoshop logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Photoshop</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Figma">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/figma/figma-original.svg"
                            alt="Figma logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Figma</div>
                    </div>

                    <div class="d-flex flex-column align-items-center bg-white rounded shadow-sm border p-3 me-2 mb-2"
                        role="img" aria-label="Canva">
                        <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/canva/canva-original.svg"
                            alt="Canva logo" width="40" height="40" class="mb-2">
                        <div class="text-muted">Canva</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
