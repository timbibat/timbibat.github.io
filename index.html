                </div>

                <nav id="sidebarNav" class="nav nav-pills flex-column w-100 mt-4" aria-label="Primary">

                <div class="w-100 mt-2">
                    <div class="col pt-2">
                        <!-- Stats Section -->
                        <div class="row text-center mb-4 g-4">
                            <div class="col-4">
                                <div class="stat-number h2 fw-bold mb-0">5+</div>
                                <small class="custom-text text-muted d-block">Projects</small>
                            </div>
                            <div class="col-4">
                                <div class="stat-number h2 fw-bold mb-0">10+</div>
                                <small class="custom-text text-muted d-block">Tech-Stack</small>
                            </div>
                            <div class="col-4">
                                <div class="stat-number h2 fw-bold mb-0">2+</div>
                                <small class="custom-text text-muted d-block">Years Exp</small>

                        </div>
                        <a href="assets/cv/Timothy_Bibat_CV.pdf"
                            class="btn btn-gradient text-white w-100 d-flex align-items-center justify-content-center"

                            <i class="fas fa-download me-2"></i> Download CV
                        </a>
                    </div>
                </div>

                <div class="w-100 mt-auto pt-3 border-top">
                    <div class="d-flex justify-content-center gap-3">
                        <a href="https://github.com/timbibat" target="_blank" rel="noopener noreferrer"

                            <i class="fab fa-github fa-lg"></i>
                        </a>
                        <a href="https://www.facebook.com/chimochip" target="_blank" rel="noopener noreferrer"

                            <i class="fab fa-facebook fa-lg"></i>
                        </a>
                        <a href="https://www.instagram.com/chimoshii_p" target="_blank" rel="noopener noreferrer"

                            <i class="fab fa-instagram fa-lg"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/timothy-bibat-5ab419182" target="_blank"
                            rel="noopener noreferrer" class="text-dark" aria-label="LinkedIn">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                    </div>

            </aside>

            <main class="col-12 col-lg-9 col-xl-10 p-xl-4 p-lg-4">
                <!-- Profile Section (Topbar) -->
                <div class="sticky-top d-lg-none d-sm-block" style="z-index: 1020;">
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <div class="navbar-glass rounded-4 my-3 p-2">
                                    <nav class="nav nav-fill" id="navbar">
                                        <a class="nav-link bg-primary text-white rounded-pill text-decoration-none fw-semibold"
                                            href="javascript:void(0)" style="transition: all 0.3s ease;"
                                            onclick="loadPage('about'); return false;">
                                            <i class="fas fa-user me-2"></i>About Me
                                        </a>

                                        <a class="nav-link text-muted rounded-pill text-decoration-none fw-semibold"
                                            href="javascript:void(0)" style="transition: all 0.3s ease;"
                                            onclick="loadPage('tech-stack'); return false;">

                                        </a>

                                        <a class="nav-link text-muted rounded-pill text-decoration-none fw-semibold"
                                            href="javascript:void(0)" style="transition: all 0.3s ease;"

                                            <i class="fas fa-folder me-2"></i>Portfolio
                                        </a>

                                        <a class="nav-link text-muted rounded-pill text-decoration-none fw-semibold"

                <div id="maincontent" class="mt-2">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>

    <script>
        function loadPage(content = 'about') {
            const maincontent = document.getElementById('maincontent');

            fetch(`content/${content}.html`)
                .then(response => response.text())
                .then(data => {
                    maincontent.innerHTML = data;
                })
                .catch(error => console.error('Error fetching file:', error));
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.body.style.opacity = '1';

            const navLinks = document.querySelectorAll('.nav-link');

            navLinks.forEach(link => {
                link.addEventListener('click', function (e) {
                    navLinks.forEach(nav => {
                        nav.classList.remove('bg-primary', 'text-white');
                        nav.classList.add('text-muted');
                    });
                    this.classList.remove('text-muted');
                    this.classList.add('bg-primary', 'text-white');
                });
            });
        });
    </script>
    <script>
        loadPage();
    </script>
</body>

</html>
